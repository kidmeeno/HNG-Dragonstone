<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DragonStone Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css">
    <!-- <script src="main.js"></script> -->
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <div class="settings__wrapper">
        <div class="side__bar">
            <h3>Homepage</h3>
            <div class="sidebar__nav__div">
                <span class="side__bar__nav">Profile</span>
                <span class="side__bar__nav" id="active__nav">Themes</span>
            </div>
        </div>
        <div class="setting__body">
            <h2>Settings</h2>
            <span>Theme</span>
            <select name="theme" id="theme__select">
                <option value="">DragonBlade Silver Supreme 2000</option>
            </select>
            <span>Mode</span>
            <div class="switch__div">
                <i class="fas fa-toggle-on"></i>
                <span> Lori Lightfoot </span>
            </div>
            <button class="save__changes__btn">Save Changes</button>
        </div>
    </div>
</body>

</html>
